sudo: required

language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2

cache:
  directories:
    - $HOME/.composer/cache

branches:
  only:
    - master

services:
  - mongodb

env:
  global:
    - GCLOUD_DIR=${HOME}/gcloud
    - PATH=${HOME}/bin:${GCLOUD_DIR}/google-cloud-sdk/bin:${PATH}
    - GOOGLE_APPLICATION_CREDENTIALS=${TRAVIS_BUILD_DIR}/credentials.json
    - CLOUDSDK_ACTIVE_CONFIG_NAME=getting-started-php
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
    - TEST_BUILD_DIR=${TRAVIS_BUILD_DIR}

install:
- travis_retry test/bin/install_test_dependencies.sh

before_script:
- ./cloud_sql_proxy -instances=$CLOUDSQL_CONNECTION_NAME=tcp:3306 &

script:
- php-cs-fixer fix --diff
- php vendor/bin/phpunit

sudo: required

language: php

php:
  - 7.1
  - 7.2
  - 7.3

cache:
  directories:
    - $HOME/.composer/cache

branches:
  only:
    - master

env:
  global:
  - GOOGLE_APPLICATION_CREDENTIALS=${TRAVIS_BUILD_DIR}/credentials.json
  - PATH=${HOME}/google-cloud-sdk/bin:${PATH}
  - COMPOSER_BIN_DIR=$(composer global config bin-dir --absolute)
  include:
  - php: 7.3
    env: RUN_DEPLOYMENT_TESTS=true RUN_CS_FIXER=true


install:
- pecl install grpc
- composer global require google/cloud-tools:dev-master
- $COMPOSER_BIN_DIR/dump_credentials.php
- $COMPOSER_BIN_DIR/install_test_deps.sh --gcloud
- if [ "$RUN_CS_FIXER" = "true" ]; then  $COMPOSER_BIN_DIR/install_test_deps.sh --cs-fixer; fi

script:
# Run linter
- if [ "$RUN_CS_FIXER" = "true" ]; then ./php-cs-fixer fix --diff; fi
# Run all tests in all sample directories
- |
  set -e
  for DIR in ./*/; do
    if [ -f $DIR/phpunit.xml.dist ]; then
      pushd $DIR
      composer install --ignore-platform-reqs
      phpunit
      popd
    fi
  done
